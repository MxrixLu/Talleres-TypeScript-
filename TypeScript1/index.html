<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series :D</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo global */
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Estilo para el header */
        header {
            background-color: #e7c6c6;
            padding: 20px;
            color: black;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }

        /* Estilo para el navbar */
        .navbar {
            background-color: #d19191;
        }

        .navbar-brand {
            font-weight: bold;
        }

        /* Estilo para el texto de promedio */
        .table-footer {
            font-weight: bold;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <header class="text-center">
        <h1>Welcome to TV Series Page</h1>
        
    </header>

    <div class="container mt-5">
        <h1 class="mb-4">TV Series</h1>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Channel</th>
                <th scope="col">Seasons</th>
              </tr>
            </thead>
            <tbody id="seriesTableBody">
            </tbody>
            <tfoot>
              <tr class="table-footer">
                <td colspan="3" class="text-right">Average Seasons:</td>
                <td id="averageSeasons"></td>
              </tr>
            </tfoot>
          </table>
    </div>

    <!-- Agrega tu archivo de datos directamente en el mismo script -->
    <script>
        const series = [
            { id: 1, name: 'Stranger Things', channel: 'Netflix', seasons: 4 },
            { id: 2, name: 'Breaking Bad', channel: 'AMC', seasons: 5 },
            { id: 3, name: 'The Crown', channel: 'Netflix', seasons: 6 },
            { id: 4, name: 'The Mandalorian', channel: 'Disney+', seasons: 3 },
            { id: 5, name: 'Game of Thrones', channel: 'HBO', seasons: 8 },
            { id: 6, name: 'The Office', channel: 'NBC', seasons: 9 },
        ];

        const seriesTableBody = document.getElementById('seriesTableBody');
        let totalSeasons = 0;

        series.forEach(serie => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <th scope="row">${serie.id}</th>
                <td>${serie.name}</td>
                <td>${serie.channel}</td>
                <td>${serie.seasons}</td>
            `;
            seriesTableBody.appendChild(row);
            totalSeasons += serie.seasons; // Acumula el n√∫mero de temporadas
        });

        // Calcula el promedio de temporadas
        const averageSeasons = (totalSeasons / series.length).toFixed(2);

        // Muestra el promedio en el tfoot
        document.getElementById('averageSeasons').innerText = averageSeasons;
    </script>
</body>
</html>
